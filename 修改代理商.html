<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./plugs/layui/css/layui.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/sitecms.css">
    <script src="./plugs/layui/layui.js"></script>
    <script src="./plugs/ueditor/ueditor.config.js"></script>
    <script src="./plugs/ueditor/ueditor.all.js"></script>
    <script src="./plugs/layui/lay/modules/jquery.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/validform.js"></script>
    <script src="./js/sitecms.js"></script>

    <!-- 让IE8/9支持媒体查询 -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
    <style>
        span{
            color: red;
        }
        .layui-form-item{
            padding-left: 20px;
        }
    </style>
    <script>
        function layClose() {
            var index=parent.layer.getFrameIndex(window.name);

            parent.layer.close(index);
        }

    </script>
</head>
<body>
<form class="layui-form" action="void">
<fieldset class="layui-elem-field site-demo-button" style="margin: 30px;font-size: 15px">

    <legend>代理商基本资料</legend>
    <div class="layui-form-item" style="padding-top: 15px">
        <label class="layui-form-label">代理商名称</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" name="password" lay-verify="pass" placeholder="请输入代理商名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>真实的公司名称或您的姓名，只能是中文（2-16个）</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录用户名</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" name="password" lay-verify="pass" placeholder="请输入登录用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>用户名不能为空账号格式,长度介于1-16个字符之间</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录密码</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入登录密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>长度介于6-15个字符之间</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级组织</label>
        <div class="layui-input-inline" style="width: 350px">
            <select name="" lay-filter="">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人姓名</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" name="password" lay-verify="pass" placeholder="请输入联系人姓名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>请填写真实的联系人姓名</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人号码</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="tel" name="password" lay-verify="pass" placeholder="请输入联系人号码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>请填移动手机号码</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">E-mail</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="email" name="password" lay-verify="pass" placeholder="请输入正确的邮箱地址" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span></span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系地址</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择省</option>
                <option value="浙江" selected="">浙江省</option>
                <option value="你的工号">江西省</option>
                <option value="你最喜欢的老师">福建省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波" disabled="">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3">
                <option value="">请选择县/区</option>
                <option value="西湖区">西湖区</option>
                <option value="余杭区">余杭区</option>
                <option value="拱墅区">临安市</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户银行</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" name="password" lay-verify="pass" placeholder="请输入开户银行" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>用于佣金结算,请填写真实的开户银行。</span></div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开户人</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" name="password" lay-verify="pass" placeholder="请输入开户人" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>用于佣金结算,请填写真实的开户名。</span></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行帐号</label>
        <div class="layui-input-inline" style="width: 350px">
            <input type="text" name="password" lay-verify="pass" placeholder="请输入银行帐号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span>用于佣金结算,请填写真实的银行帐号。</span></div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">代理商描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入代理商描述内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn"  id="submit" onclick="layClose()">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</fieldset>
</form>
</body>
</html>
